<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Community</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-container">
        <h2>Join the community</h2>
        <p>Take your art to the next level. Get it seen by millions of people.</p>
        <button class="facebook-btn">Join with Facebook</button>
        <div class="divider">Or</div>
        <form action="#" method="post">
            <div class="name-fields">
                <input type="text" placeholder="First name" required>
                <input type="text" placeholder="Last name" required>
            </div>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="create-btn">Create New Account</button>
        </form>
        <p class="terms">By joining, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
    </div>
</body>
</html>
